---
layout: default
---

<div class="main-post-list hidden">

  <ol class="post-list">
    {% for post in paginator.posts %}
    <li>
      <h1 class="post-list__post-title post-title"><a href="{{ post.url }}" title="访问 {{ post.title }}">{{ post.title }}</a></h1>
      <p class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;</p>
      
      <div class="post-list__meta">        
        <time datetime="{{post.date | date: date_to_xmlschema}}" >{{ post.date | date: "%F"}}&nbsp;&nbsp;&nbsp;&nbsp;</time> 
        <!-- <img src="/images/tag-icon.svg" width="16px" height="16px"/> -->
        <i class="fa fa-tag" aria-hidden="true" width="16px" height="16px"></i>
        <a href="/tags" class="post-list__meta-tags">{{ post.tags }}</a>
      </div>
      
      <hr class="post-list__divider" />
    </li>
    {% endfor %}
  </ol>

  {% include pagination.html %}

</div>

<!--baidu-->
<script>
(function(){
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';        
    }
    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
})();
</script>
